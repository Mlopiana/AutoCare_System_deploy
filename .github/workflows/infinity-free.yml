on:
  workflow_dispatch:  # Allows manual run
  push:               # Automatically runs when you push to main
    branches:
      - main

jobs:
  deploy:
    name: "ðŸŽ‰ Deploy to your_domain"
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸšš Get latest code"
        uses: actions/checkout@v4

      - name: "ðŸ“‚ Sync files via FTP"
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net  # Change if using another host
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /aurocare.infinityfree.me/htdocs/  # Replace with your correct path
          timeout: 86400000
          log-level: standard
